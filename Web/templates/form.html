<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <form action="/" method="post">
        <label>Contacted:</label>
        <input type="checkbox" name="contacted" value="true"><br>        

        <label>Last Follow-up Date:</label>
        <input type="date" name="lastfollowupdate"><br>

        <label>First Name:</label>
        <input type="text" name="firstname"  required><br>

        <label>Last Name:</label>
        <input type="text" name="lastname" required><br>

        <label>Phone Number 999-999-9999:</label>
        <input type="tel" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890"><br>

        <label>Email Address:</label>
        <input type="email" name="emailaddress"><br>

        <label>Address 1:</label>
        <input type="text" name="address1"><br>

        <label>Address 2:</label>
        <input type="text" name="address2"><br>

        <label>City:</label>
        <input type="text" name="city"><br>

        <label>State:</label>
        <input type="text" name="state"><br>

        <label>ZIP:</label>
        <input type="text" name="zip" pattern="\d{5}" title="5-digit ZIP code"><br>

        <label>Company Name:</label>
        <input type="text" name="companyname"><br>

        <label>Notes:</label>
        <textarea name="notes"></textarea><br>

        <input type="submit" value="Submit">
    </form>
    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
